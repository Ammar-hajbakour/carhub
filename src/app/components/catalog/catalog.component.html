<div class="mt-12 padding-x padding-y max-width" id="discover">
  <div class="home__text-container">
    <h1 class="text-4xl font-extrabold">Cars Catalogue</h1>
    <p class="text-stone-500">Explore cars you might like</p>
  </div>  
  <app-search-bar [value]="filter()" (submitEvent)="onSearchSubmit($event)" />
  @if(cars$ | async; as cars;){
    @if(cars.length > 0){
      <section class="home__cars-wrapper">
        @for(car of cars; track car){
          <app-car-card [car]="car" />
        }
      </section>
      @if(hasNext()){
        <div class="flex justify-center">
          <app-custom-button (onClickEvent)="showMore(cars.length)" [title]="'Show More'" [styles]="'bg-primary-blue text-white rounded-full mt-10'" />
        </div>
      }
    } @else {
      <div class="home__error-container">
        <h2 class="text-stone-300 text-xl font-bold text-center">Oops! no cars found</h2>
      </div>
    }
    
  }



</div>
